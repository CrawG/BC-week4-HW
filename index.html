<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
  </head>
  <body>
    
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="highscores.html">
                <button id="hs-button">View High Scores</button> 
            </a>
          </nav>
          
        <div id="wrapper">

            <div id="current-time"></div>

            <div id="questions-container">
                <h1>JavaScript Quiz</h1>
                <p>Answer the following questions within the time limit. Incorrect
                    answers will deduct ten seconds from the timer. 
                    <br> 
                    <strong>Good luck!</strong>
                </p>
                <ul id="choices-list"></ul>

                <button id="start-btn">Start Quiz</button>
            </div>
    
        </div>
    

    <script src="script.js" text=JavaScript></script>

  </body>
</html>
